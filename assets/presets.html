<!DOCTYPE html>
<html lang="en" data-theme="halloween">
<head>
    <title>Time Tracker</title>
    <link href="./css/layout.css" rel="stylesheet">
    <script src="./js/CppAPI.js"></script>
    <script src="./js/presets.js"></script>
</head>
<body class="overflow-hidden">

<div class="navbar bg-base-100">
    <div class="flex-none">
        <label for="my-drawer-2" class="btn btn-square btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
    </div>

    <div class="flex-1">
        <a class="btn btn-ghost text-xl">MargopsTimeTracker</a>
    </div>

    <div class="flex-none">
        <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block w-5 h-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
            </svg>
        </button>
    </div>
</div>

<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle"/>
    <div class="drawer-content flex flex-col items-start">
        <div id="dashboard-content" class="p-5 w-full">
            <div id="presets" class="mt-3">
                <div class="flex flex-row justify-between items-center mb-5 pb-5 border-b-[1px]">
                    <div>
                        <label for="add-preset-input">Add Preset</label>
                        <input id="add-preset-input"  class="border-0 pl-1.5 text-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:outline-none"/>
                        <button id="add-preset-button" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <div class="overflow-x-auto max-h-[450px] overflow-visible">
                    <table id="presets-table" class="table w-full">
                        <colgroup>
                            <col style="width: 0">
                            <col style="width: 80%">
                            <col style="width: 20%">
                        </colgroup>

                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="drawer-side">
        <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <!-- Sidebar content here -->
            <li class="m-2"><a href="./taskOverview.html">Task Overview</a></li>
            <li class="m-2"><a href="./presets.html">Presets</a></li>
        </ul>
    </div>
</div>

</body>
</html>
