<!DOCTYPE html>
<html lang="en" data-theme="halloween">
  <head>
    <title>ThisIsTheWay</title>
    <link href="./css/layout.css" rel="stylesheet">

    <script src="./js/Test.js"></script>

  </head>
  <body class="overflow-hidden">

  <div class="navbar bg-base-100">
    <div class="flex-none">
      <label for="my-drawer-2" class="btn btn-square btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </label>

    </div>
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">MargopsTimeTracker</a>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">

      <div id="dashboard-content" class="p-5 w-full">
        <label for="date-picker">Select Date</label>
        <input type="date" id="date-picker" name="trip-start" min="1900-01-01" />
        <div id="tasks" class="mt-3">
          <label>Completed Tasks</label>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <!-- head -->
              <thead>
              <tr>
                <th></th>
                <th>Task Name</th>
                <th>Start Time</th>
                <th>End Time</th>
              </tr>
              </thead>
              <tbody>
              <!-- row 1 -->
              <tr class="hover">
                <th>1</th>
                <td>GI.blop</td>
                <td>8:00</td>
                <td>17:00</td>
              </tr>
              <!-- row 2 -->
              <tr class="hover">
                <th>2</th>
                <td>GI.cloud</td>
                <td>17:00</td>
                <td>17:30</td>
              </tr>
              <!-- row 3 -->
              <tr class="hover">
                <th>3</th>
                <td>Brice Swyre</td>
                <td>Tax Accountant</td>
                <td>Red</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>



      <!-- Page content here -->
<!--      <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>-->


      <h1 class="bg-indigo-600">Hello World!</h1>

      <button id="adrian">Adrianoo</button>
      <button id="test" >Click Meeeee</button>
      <button class="btn">Button</button>
    </div>
    <div class="drawer-side">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <!-- Sidebar content here -->
        <li class="m-2 hover:bg-gray-700">Sidebar Item 1</li>
        <li class="m-2">Sidebar Item 2</li>
      </ul>


    </div>
  </div>
